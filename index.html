<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NLW Agents</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="logo esports nlw" />
  </header>

  <main>
    <section>
      <div>
        <h2>Assistente de meta</h2>
        <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

        <form id="form" lang="pt-br">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required />

          <select id="gameSelect" required>
            <option value="">Selecione um jogo</option>
            <option value="Valorant">Valorant</option>
            <option value="lol">League of Legends</option>
            <option value="cs">CS:GO</option>
          </select>

          <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC..." required />

          <button id="askButton" type="submit">Perguntar</button>
        </form>

        <div id="aiResponse" class="hidden">
          <div class="response-content">
            <!-- Resposta da IA aparece aqui -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Markdown converter -->
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

  <!-- Script principal -->
  <script src="./script.js" defer></script>
</body>

</html>
